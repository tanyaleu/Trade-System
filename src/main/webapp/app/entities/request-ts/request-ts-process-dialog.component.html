<form name="processForm" (ngSubmit)="confirmProcess(request.id)">
    <div class="modal-header">
        <h4 class="modal-title">Confirm process operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <ts-alert-error></ts-alert-error>
        <p>Are you sure you want to process Requests?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" class="btn btn-danger">
            <span class="fa fa-remove"></span>&nbsp;<span>Process</span>
        </button>
    </div>
</form>
